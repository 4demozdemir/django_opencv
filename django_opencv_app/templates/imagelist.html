{% extends "layout.html" %}

{% block headerTitle %}Images {% endblock headerTitle %}

{% block content %}

<h1>Images</h1>
<ul>
<a href="../add/">Add new image</a>
{% for image in object_list %}
    <li><img src="{{ image.image.url }}" /> - <a href="../edit/{{image.id}}">{{ image.title }}</a></li>
{% empty %}
    <li>No images yet.</li>
{% endfor %}
</ul>

{% endblock content %}
