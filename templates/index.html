{% extends "layout.html" %}

{% block headerTitle %}Images {% endblock headerTitle %}

{% block content %}
    <h1>Images</h1>
    <ul>
    <a href="../add/">Add new image</a>
    {% for image in images %}
        <li><img src="{{ image.image.url }}" height=150px/> - <img src="{{ image.modified_image.url }}" height=150px/> -   <a href="../edit/{{image.id}}">{{ image.title }}</a></li>
    {% empty %}
        <li>No images yet.</li>
    {% endfor %}
    </ul>

{% endblock content %}
